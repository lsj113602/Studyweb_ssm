<link href="../scripts/edo/res/product/project/css/project.css" rel="stylesheet" type="text/css" />
<!--edo js-->
<script src="../scripts/edo/edo.js" type="text/javascript"></script>

<script src="../data/baseganttdata.js" type="text/javascript"></script>
<script type="text/javascript">
var dataGantt = new Edo.data.DataGantt(ganttData);

Edo.build({
    id: 'gantt',
    type: 'gantt',
    width: 700,
    height: 350,
    
    //开始日期  (startDate和finishDate控制甘特图的日期显示范围)
    startDate: new Date(2009, 0, 28),
    //截止日期 
    finishDate: new Date(2011, 1, 30),
    
    data: dataGantt,
    
    render: document.getElementById('view')
});

//使甘特图可拖拽调节大小
Edo.managers.ResizeManager.reg({
    target: gantt
});

function editableItem(ck){    
    gantt.enableDragItem = ck.checked;
    
    gantt.refresh(true);
}
function editableStart(ck){
    gantt.enableDragStart = ck.checked;
    
    gantt.refresh(true);
}
function editableFinish(ck){
    gantt.enableDragFinish = ck.checked;
    
    gantt.refresh(true);
}
function editablePercentComplete(ck){
    gantt.enableDragPercentComplete = ck.checked;
    
    gantt.refresh(true);
}

</script>
